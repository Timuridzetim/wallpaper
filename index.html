<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>IP Address of the User</title>
  </head>
  <body>
    <div class="0">
    <p id="ip-address"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $.get("https://api.ipify.org?format=json", function (data) {
          $("#ip-address").text(data.ip);
        });
      });
    </script>
  </body>
</html>
